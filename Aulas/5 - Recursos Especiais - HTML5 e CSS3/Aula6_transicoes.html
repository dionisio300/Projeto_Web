<html>

		*/

			width: 280px;
			height: 280px;
			background-color: #b9c941;

			height: 280px;
			background-color: yellow;
			transition:width 4s, background-color 3s ;
			/*Ou 
			transition: all 3s;
			*/

			/*Transições:
				https://www.w3schools.com/css/css3_transitions.asp
			*/
		}
		
		
	</style>
	<link rel="stylesheet" type="text/css" href="normalize.css">

	</div>

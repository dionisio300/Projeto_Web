<!DOCTYPE html>
<html>
<head>
	<title>Sobrepondo elementos</title>
	<meta charset="utf-8">
	<style type="text/css">
		.conteudo1{
			border: 1px solid red;
			background-color: orange;
			width: 200px;
			height: 200px;
			position: absolute;
			z-index: 1;
		}
		.conteudo2{
			border: 1px solid red;
			background-color: green;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 80px;
			left: 80px;
			z-index: 2;
		}
		.conteudo3{
			border: 1px solid red;
			background-color: gray;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 160px;
			left: 160px;
			z-index: 1;
		}


	</style>
</head>

<body>
	<div>
		<div class="conteudo1">
			Conteudo 1
		</div>
		<div class="conteudo2">
			conteudo 2
		</div>
		<div class="conteudo3">
			conteudo 3
		</div>


	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{
			/*Fazer de tudo pra manter essa sequencia de formatação para formatação de links*/
			padding: 5px 10px;
			text-decoration:none;
		}
		a:link{
			/*Links não vizitados*/
			color:#b9c941;
		}
		a:visited{
			/*Links vizitados*/
			color:#c0c0c0;
		}
		a:hover{
			/*Links hover, passa o cursor sobre o link*/
			color:#6d790f;
		}
		a:active{
			/*Links ativos, quando clicados*/
			color:#e4f371;
		}
		
	</style>
</head>
<body>
	<a href="http://www.google.com.br">Google</a>
	|

	<a href="http://www.tecmundo.com.br">Tec Mundo</a>
	
	|
	<a href="http://www.megacurioso.com.br">Mega Curioso</a>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Estilo de Texto</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size: 40px;
		}
		.negrito{
			font-weight: bold;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: underline;
			/*text-decoration: overline;*/
			/*text-decoration: line-through;*/
		}
		.texto{
			font: bold 40px "Lucida Sans Unicode";
		}
		/*Mais detalhes sobre estilos de textos: https://www.w3schools.com/cssref/pr_font_font.asp*/
	</style>
</head>
<body>
	<p class="negrito">texto negrito</p>
	<p class="italico">texto negrito</p>
	<p class="formatacao">texto negrito</p>
	<p>texto negrito</p>
	<p>texto negrito</p>
	
</body>
</html>

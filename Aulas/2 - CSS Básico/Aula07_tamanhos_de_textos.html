<!DOCTYPE html>
<html>
<head>
	<title>Fontes e cores</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			font-size: 60px;
		}
		.texto{
			/*
			px -> tamaho fixo
			% -> tamanho relativo aos 16px que é o padrão
			em -> tamanho relativo ao container pai
			!!!existem outras unidades de medidas!!!
			*/
			font-size: 3em;
		}
		.texto2{
			font-size:2em;
		}
	
	</style>
</head>
<body>
	<div>
		<p>
			contúdo 1
		</p>
		<p class="texto2">
			contúdo 2 
		</p>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Fontes e cores</title>
	<meta charset="utf-8">
	<style type="text/css">
	.formatacao{
		color:red;
		/*Definir cores: pode ser feita usando as palaras em inglês, mas também o código hexadecimal https://html-color-codes.info/Codigos-de-Cores-HTML/*/
		color:#0EB426; /*Maneira mais utilizada*/
		font-size: 30px;
		font-family:Impact, Charcoal, sans-serif; 
		/*Materialpara definição de fontes: https://www.w3schools.com/cssref/css_websafe_fonts.asp 
		Sempre é bom utilizar fontes seguras para evitar problemas de compatibilidades
		*/
	}
	</style>
</head>
<body>
	<h1 class="formatacao">Cabeçalho 1</h1>
	<p>
		Conteúdo
	</p>
	
</body>
</html>

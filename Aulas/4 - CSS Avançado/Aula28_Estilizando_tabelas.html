<!DOCTYPE html>
<html>
<head>
	<title>Estilizando Tabelas</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			font-family: "Trebuchet MS", Helvetica, sans-serif;
		}
		table#produtos{
			width:600px;
			border-collapse:collapse;

		}
		th, td{
			
		}
		th{
			text-transform: uppercase;
			text-align: left;
			letter-spacing: 0.1em;
			border-top: 1px solid #999;
			border-bottom: 1px solid #111;
		}
		tr.alterna{
			background: #efefef;
		}
		tr:hover{
			background: #c3e3e5;
		}
	</style>
</head>
<body>
	<h2>Estilizando tabelas</h2>
	<table id="produtos">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		<tr class="alterna">
			<td>001</td>
			<td>Notebook</td>
			<td>R$ 2.500,00</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Celular</td>
			<td>R$ 1.500,00</td>
		</tr>
		<tr class="alterna">
			<td>003</td>
			<td>PS4</td>
			<td>R$ 2.000,00</td>
		</tr>
		<tr>
			<td>004</td>
			<td>XBOX ONE</td>
			<td>R$ 1.800,00</td>
		</tr>


	</table>
</body>
</html>
